<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>AI Chat Demo</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
  background: #0f172a;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: white;
}

.chat-container {
  width: 380px;
  height: 550px;
  background: #020617;
  border-radius: 12px;
  box-shadow: 0 0 20px #38bdf8;
  display: flex;
  flex-direction: column;
}

.chat-header {
  padding: 15px;
  text-align: center;
  font-weight: bold;
  border-bottom: 1px solid #1e293b;
  text-shadow: 0 0 10px #38bdf8;
}

.chat-box {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}

.message {
  max-width: 75%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 10px;
  line-height: 1.4;
}

.user {
  background: #2563eb;
  margin-left: auto;
}

.ai {
  background: #0ea5e9;
  margin-right: auto;
  box-shadow: 0 0 10px #38bdf8;
}

.chat-input {
  display: flex;
  border-top: 1px solid #1e293b;
}

.chat-input input {
  flex: 1;
  padding: 12px;
  background: #020617;
  border: none;
  color: white;
  outline: none;
}

.chat-input button {
  padding: 12px 18px;
  background: #38bdf8;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">ðŸ¤– AI Assistant</div>

    <div class="chat-box" id="chatBox">
      <!-- Tin nháº¯n sáº½ xuáº¥t hiá»‡n á»Ÿ Ä‘Ã¢y -->
    </div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Nháº­p tin nháº¯n..." />
      <button id="sendBtn">Gá»­i</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
<script>
    const chatBox = document.getElementById("chatBox");
const userInput = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");

function addMessage(text, sender) {
  const msg = document.createElement("div");
  msg.classList.add("message", sender);
  msg.textContent = text;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}

sendBtn.onclick = () => {
  const text = userInput.value.trim();
  if (!text) return;

  addMessage(text, "user");
  userInput.value = "";

  // AI fake tráº£ lá»i
  setTimeout(() => {
    addMessage("TÃ´i lÃ  AI giáº£ ðŸ¤–, nhÆ°ng sáº¯p thÃ nh AI tháº­t rá»“i ðŸ˜", "ai");
  }, 600);
};

userInput.addEventListener("keypress", e => {
  if (e.key === "Enter") sendBtn.click();
});

</script>
</html>
